<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ornaments annotation</title>
    <link rel="stylesheet" type="text/css" href="css/imgareaselect-default.css" />
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/annotatedImageSelector.js"></script>
    <script type="text/javascript" src="scripts/pageHandler.js"></script>
</head>

<body>

<script type="text/javascript">
    $(document).ready(function () {
        startAnnotation();
    });
    $(window).resize(function() {
        resizeMainFrame();
    });
</script>

<div style="height:95vh;">
    <div id="browser">
        <div id="page">
            <canvas id="annotationCanvas" style="width:100%;">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
        <div id="pageSelector">
            <div id="pagesPreviewTitle" class="previewTitle">
                <input class="navigationButton" type="image" src="css/first.png" onclick="selectFirstPage();" />
                <input class="navigationButton" type="image" src="css/prev.png" onclick="selectPreviousPage();" />
                <input class="navigationButton" type="image" src="css/next.png" onclick="selectNextPage();" />
                <input class="navigationButton" type="image" src="css/last.png" onclick="selectLastPage();" />
                <button type="button" onclick="addNewRandomPage();">New random page</button>
            </div>
            <div id="pagesPreview" class="preview"></div>
        </div>
    </div>
    <div id="ornaments">
        <div id="ornamentPreviewTitle" class="previewTitle">
        </div>
        <div id="ornamentPreview" class="preview"></div>
    </div>
</div>

</body>

</html>
